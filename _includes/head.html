<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO Meta Tags -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}In-depth analysis of LLMs, machine learning research, data science concepts, and technical notes. Weekly updates on AI papers, ML implementations, and tech insights.{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}LLMs, machine learning, artificial intelligence, data science, deep learning, neural networks, AI research, technical notes, paper reviews, ML implementation, data analysis, AI papers, weekly tech updates{% endif %}">
  <meta name="author" content="{{ site.author.name }}">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{% if page.title == 'Home' %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}In-depth analysis of LLMs, machine learning research, data science concepts, and technical notes. Weekly updates on AI papers, ML implementations, and tech insights.{% endif %}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="article:section" content="{% if page.categories %}{{ page.categories | first }}{% else %}Technology{% endif %}">
  <meta property="article:tag" content="{% if page.tags %}{{ page.tags | join: ', ' }}{% else %}LLMs, Machine Learning, Data Science{% endif %}">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title == 'Home' %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}In-depth analysis of LLMs, machine learning research, data science concepts, and technical notes. Weekly updates on AI papers, ML implementations, and tech insights.{% endif %}">

  <!-- Structured Data: WebSite + Organization on non-post pages -->
  {% unless page.layout == 'post' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title }}",
    "url": "{{ site.url | append: site.baseurl }}",
    "description": "{{ site.description | default: 'Personal site' }}",
    "inLanguage": "en",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ site.url | append: site.baseurl }}?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.author.name | default: site.title }}",
    "url": "{{ site.url | append: site.baseurl }}",
    "email": "{{ site.author.email | default: '' }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/public/favicon.ico' | absolute_url }}"
    },
    "sameAs": [
      {% assign sameas = '' %}
      {% if site.github_username %}{% assign sameas = sameas | append: '"https://github.com/' | append: site.github_username | append: '"' %}{% endif %}
      {% if site.twitter_username %}{% if sameas != '' %}{% assign sameas = sameas | append: ', ' %}{% endif %}{% assign sameas = sameas | append: '"https://twitter.com/' | append: site.twitter_username | append: '"' %}{% endif %}
      {{ sameas }}
    ]
  }
  </script>
  {% endunless %}

  <!-- Structured Data: BlogPosting on post pages -->
  {% if page.layout == 'post' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}"
    },
    "headline": "{{ page.title }}",
    "description": "{{ page.description | default: site.description }}",
    "keywords": "{% if page.keywords %}{{ page.keywords }}{% elsif page.tags %}{{ page.tags | join: ', ' }}{% else %}blog{% endif %}",
    "author": {
      "@type": "Person",
      "name": "{{ site.author.name }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ site.author.name | default: site.title }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ '/public/favicon.ico' | absolute_url }}"
      }
    },
    "url": "{{ page.url | absolute_url }}",
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
    {% if page.image %}
    "image": ["{{ page.image | absolute_url }}"]
    {% else %}
    "image": ["{{ '/public/apple-touch-icon-144-precomposed.png' | absolute_url }}"]
    {% endif %}
  }
  </script>
  {% endif %}

  <!-- Structured Data: Breadcrumbs when tags or categories exist -->
  {% if page.categories or page.tags %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ site.url | append: site.baseurl }}"
      }{% if page.categories and page.categories.size > 0 %},{
        "@type": "ListItem",
        "position": 2,
        "name": "{{ page.categories | first }}",
        "item": "{{ site.url | append: '/tags/' | append: page.categories | first }}"
      }{% endif %},{
        "@type": "ListItem",
        "position": {% if page.categories and page.categories.size > 0 %}3{% else %}2{% endif %},
        "name": "{{ page.title }}",
        "item": "{{ page.url | absolute_url }}"
      }
    ]
  }
  </script>
  {% endif %}

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "/" | relative_url }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ "/" | relative_url }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
</head>
