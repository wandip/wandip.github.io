<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Game</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GW4ET4W8FJ"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900&display=swap">
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #game-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: auto;
        }
        #controls-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: auto;
        }
        #hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            cursor: pointer;
        }
        #hamburger-icon {
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        #hamburger-icon span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: 0.3s;
        }
        #hamburger-icon.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        #hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }
        #hamburger-icon.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        #menu-content {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 20px;
            min-width: 250px;
            z-index: 1000;
            display: none;
            color: white;
            font-size: 14px;
            font-family: 'Orbitron', Arial, sans-serif;
            transition: all 0.3s ease;
        }
        #menu-content.show {
            display: block;
        }
        #menu-content h3 {
            margin: 0 0 15px 0;
            color: #87ceeb;
            font-size: 16px;
            font-family: 'Orbitron', Arial, sans-serif;
        }
        #menu-content a {
            color: #87ceeb;
            text-decoration: none;
            font-family: 'Orbitron', Arial, sans-serif;
        }
        #menu-content a:hover {
            text-decoration: underline;
        }
        
        #garage-btn-menu:hover {
            box-shadow: 0 4px 16px 0 #5fa8d3 !important;
            border-color: #b2eaff !important;
            background: #23272e !important;
            color: #b2eaff !important;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            #hamburger-menu {
                top: 10px;
                right: 10px;
            }
            
            #hamburger-icon {
                width: 25px;
                height: 25px;
            }
            
            #hamburger-icon span {
                width: 16px;
                height: 2px;
            }
            
            #menu-content {
                top: 50px;
                right: 10px;
                left: 10px;
                min-width: auto;
                font-size: 12px;
            }
            
            #controls-info {
                bottom: 10px;
                right: 10px;
                font-size: 12px;
                padding: 8px 12px;
            }
        }

        /* Responsive design for tablets */
        @media (max-width: 1024px) and (min-width: 769px) {
            #hamburger-menu {
                top: 15px;
                right: 15px;
            }
            
            #menu-content {
                top: 60px;
                right: 15px;
                font-size: 13px;
            }
            
            #controls-info {
                bottom: 15px;
                right: 15px;
                font-size: 13px;
                padding: 10px 15px;
            }
        }
    </style>
    <script type="module" src="./src/index.js"></script>
    <script>
        // Hamburger menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const menuContent = document.getElementById('menu-content');
            
            hamburgerIcon.addEventListener('click', function() {
                hamburgerIcon.classList.toggle('active');
                menuContent.classList.toggle('show');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!hamburgerIcon.contains(event.target) && !menuContent.contains(event.target)) {
                    hamburgerIcon.classList.remove('active');
                    menuContent.classList.remove('show');
                }
            });
        });
    </script>
</head>
<body>
    <div id="game-container"></div>
    <div id="hamburger-menu">
        <div id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="menu-content">
        <h3>Credits</h3>

        <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #444;">
            <button id="garage-btn-menu" style="
                background: #181c20;
                color: #b2eaff;
                border: 2px solid #5fa8d3;
                border-radius: 8px;
                padding: 10px 20px;
                font-size: 14px;
                font-family: 'Orbitron', Arial, sans-serif;
                font-style: italic;
                font-weight: 900;
                letter-spacing: 1px;
                cursor: pointer;
                transition: box-shadow 0.2s, border-color 0.2s, background 0.2s;
                box-shadow: 0 2px 8px 0 #5fa8d3;
                text-transform: uppercase;
                outline: none;
                width: 100%;
                margin-top: 10px;
            ">üèéÔ∏è Garage</button>
        </div>
    </div>
</body>
