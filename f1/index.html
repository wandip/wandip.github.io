<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Game</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GW4ET4W8FJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GW4ET4W8FJ');

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #game-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: auto;
        }
        #controls-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: auto;
        }
        #garage-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
        }
        #garage-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        #hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            cursor: pointer;
        }
        #hamburger-icon {
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        #hamburger-icon span {
            width: 20px;
            height: 2px;
            background: white;
            margin: 2px 0;
            transition: 0.3s;
        }
        #hamburger-icon.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        #hamburger-icon.active span:nth-child(2) {
            opacity: 0;
        }
        #hamburger-icon.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        #menu-content {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 20px;
            min-width: 250px;
            z-index: 1000;
            display: none;
            color: white;
            font-size: 14px;
        }
        #menu-content.show {
            display: block;
        }
        #menu-content h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            font-size: 16px;
        }
        #menu-content a {
            color: #667eea;
            text-decoration: none;
        }
        #menu-content a:hover {
            text-decoration: underline;
        }
    </style>
    <script type="module" src="./src/index.js"></script>
    <script>
        // Hamburger menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const menuContent = document.getElementById('menu-content');
            
            hamburgerIcon.addEventListener('click', function() {
                hamburgerIcon.classList.toggle('active');
                menuContent.classList.toggle('show');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!hamburgerIcon.contains(event.target) && !menuContent.contains(event.target)) {
                    hamburgerIcon.classList.remove('active');
                    menuContent.classList.remove('show');
                }
            });
        });
    </script>
</head>
<body>
    <div id="game-container"></div>
    <button id="garage-btn">üèéÔ∏è Garage</button>
    <div id="controls-info">
        Use arrow keys to control the car
    </div>
    <div id="hamburger-menu">
        <div id="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="menu-content">
        <h3>Credits</h3>
        <a href="https://www.flaticon.com/free-icons/f1" title="f1 icons">F1 icons created by Moon.de - Flaticon</a>
    </div>
</body>
</html>
